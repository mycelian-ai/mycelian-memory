syntax = "proto3";

package synapse.memory.v1;

option go_package = "memory-backend/internal/proto/v1;memoryv1";

import "google/protobuf/timestamp.proto";

// Service for health checks
service HealthService {
    // Check overall application health
    rpc CheckHealth(HealthCheckRequest) returns (HealthCheckResponse);
    // Check Spanner database connectivity specifically
    rpc CheckSpannerHealth(HealthCheckRequest) returns (HealthCheckResponse);
}

// Request message for health checks (empty for now)
message HealthCheckRequest {}

// Response message for health checks
message HealthCheckResponse {
    enum Status {
        UNKNOWN = 0;
        UP = 1;
        DOWN = 2;
    }
    Status status = 1;
    string message = 2;
    google.protobuf.Timestamp timestamp = 3;
} 
syntax = "proto3";

package synapse.memory.v1;

option go_package = "github.com/mycelian/mycelian-memory/api/gen/go/proto/synapse/memory/v1;memoryv1";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// HealthService provides basic liveness/readiness checks
service HealthService {
  rpc CheckHealth(google.protobuf.Empty) returns (HealthCheckResponse);
}

message HealthCheckResponse {
  enum Status {
    STATUS_UNKNOWN = 0;
    STATUS_UP = 1;
    STATUS_DOWN = 2;
  }
  Status status = 1;
  string message = 2;
  google.protobuf.Timestamp timestamp = 3;
}


